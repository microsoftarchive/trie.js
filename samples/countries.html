    var index = new T.Index();
    countries.forEach(function(name, id) {
      index.add(id, name);
    });

    var search = document.getElementById('search');
    var results = document.getElementById('results');

    var lastVal;
    search.addEventListener('keyup', function lookup() {

      var query = search.value.toLowerCase();
      if(lastVal === query) {
        return;
      }

      // Time the lookup
      console.time(query);
      var ids = index.search(query);
      console.timeEnd(query);

      // render the list
      results.innerHTML = ids.map(function(id) {
        var countryName = countries[id][0].toUpperCase() + countries[id].substr(1);
        return '<li>' + countryName + '</li>';
      }).join('');
      lastVal = query;

    }, false);
